{% load staticfiles i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}EchOpen{% endblock %}</title>
    <link rel="icon" type="image/png" src="{% static 'mafavicon.png' %}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/bootcamp.css' %}?v=1" rel="stylesheet">

    <meta name="description" content="echOpen project: designing an open source and low-cost echo-stethoscope">
        <!--<meta name="robots" content="follow">-->
        <!-- Include All CSS -->
        <!--<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/elegant_icon.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/settings.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/owl.theme.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/magnific-popup.css' %}"/>
        <!--<link rel="stylesheet" type="text/css" href="{% static 'css/preset.css' %}"/>-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/responsive2.css' %}"/>
        <!-- End Include All CSS -->


    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="{% static 'js/bootcamp.js' %}"></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    {% block body %}
      {% include "header.html" %}
      <main>
        <div class="container">
          {% block main %}
          {% endblock main %}
        </div>
      </main>
      <script src="{% static 'js/notifications.js' %}"></script>
      <script src="{% static 'js/check_messages.js' %}"></script>
    {% include "footer.html" %}
    {% endblock body %}
    <script src="{% static 'js/ga.js' %}"></script>
  </body>
</html>
